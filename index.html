<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useless AI Assistant - NotGPT</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <main>
      <div class="spinner">
        <div class="spinner1"></div>
      </div>
      <h1 class="text-light fs-4 text-center">
        Hello, I am NotGPT, your go-to source for... nothing useful.
      </h1>
      <h2 class="text-light fs-6 text-center">
        Ask me a question, and I will respond with my best attempt at nonsense.
      </h2>

      <div class="container position-relative" style="height: 50px">
        <textarea
          class="auto-expand"
          placeholder="Try me. Or don't. Whatever."
          rows="1"
          oninput="autoResize(this)"
        ></textarea>
        <button>
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h2 q4v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Send</span>
        </button>
      </div>
      <h5 class="text-light text-center fw-lighter small opacity-75">
        NotGPT always makes mistakes. Check important info.
      </h5>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
